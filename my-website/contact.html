<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <section class="contact-section">
        <!-- Fade-in heading -->
        <div class="typewriter">
            <h1 class="fade-in">|Contact Me</h1>
        </div>

        <div class="contact-container">

            <!-- Left Side Contact Info -->
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> <strong>LOCATION</strong><br>Karachi, Pakistan</p>
                <p><i class="fas fa-envelope"></i> <strong>E-MAIL</strong><br><a
                        href="mailto:ashjaamin13@gmail.com">ashjaamin13@gmail.com</a></p>
                <p><i class="fas fa-phone"></i> <strong>CALL</strong><br><a href="tel:+923102046261">+92 3102046261</a>
                </p>
            </div>

            <!-- Right Side Contact Form -->
            <div class="contact-form">
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="E-Mail" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Your Text" rows="5" required></textarea>
                    <button type="submit"><b>SUMBMIT</b></button>
                </form>
            </div>

        </div>
    </section>

</body>

</html>
